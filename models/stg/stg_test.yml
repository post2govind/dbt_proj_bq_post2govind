version:  2
models:
  - name: stg_customers
    description: This is Stage model for customers after cleansing. By Govind.K 2025Nov19.
    columns:
      - name: CUSTOMERID
        description: This customer ID column is a prrimary key column.
        tests:
          - unique
          - not_null
      - name: CUSTOMERNAME
        tests:
          - not_null
  - name: stg_products
    columns:
      - name: CATEGORY
        tests: 
          - accepted_values:
              values: ['Furniture', 'Office']
          - not_null
  - name: stg_orders
    columns:
      - name: customerid|| '-' || productid || '-' || orderid
        tests: 	
          - unique
      - name: shipmode
        description: '{{ doc("shipmode")}}'        